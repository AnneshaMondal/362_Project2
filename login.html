<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <script src="script.js" async> </script>
</head>

<body>

  <div class="nav">
    <a class="active" href="home">Home</a>
    <a href="knots.html">Products</a>
    <a href="jewelry.html">Jewlery</a>
    <a id="login" href="login.html">Login</a>
  </div>

<form method="POST" action="#" autocomplete="on">

<div id="sign">

  <h3 id="loginheader">Sign up</h3>
   <div>
    <label for="first">
      First Name
    </label>
  </div>
  <div>
    <input type="first" id="first" placeholder="Enter your first name">
  </div>
   <div>


    <label for="second">
      Secone Name
    </label>
  </div>
  <div>
    <input type="second" id="second" placeholder="Enter your second name">
  </div>
  <div>


    <label for="email">
      E-mail
    </label>
  </div>
  <div>
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  <div>


   <label for="phone">
    Phone number
   </label>
  </div>
  <div>
    <input type="text" id="phone" size="15" placeholder="Enter your phone number">
  </div>
  <div><input type="button" value="Create Account" id="safe" onClick="myAccount()"></div>
</div>
</form>
</body>
</html>
